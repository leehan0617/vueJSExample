<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul id="exam1">
      <li v-for="item in items">
        {{ item.message }}
      </li>
    </ul>
    <!-- 선택적으로 두번째 parameter에 index를 줄 수 있다. -->
    <ul>
      <li v-for="(item, index) in items">
        {{index}} . <strong>{{item.message}}</strong> 
      </li>
    </ul>
    <ul>
      <li v-for="item of items">
        {{ item.message }}
      </li>
    </ul>
    <!-- 객체 또한 key 속성을 순회 하면서 반복문 사용이 가능하다. -->
    <ul>
      <li v-for="value in myObject">
        {{ value }}
      </li>
    </ul>
    <!-- 두번째 parameter로 키 값을 가져올 수 있다. -->
    <!-- 객체의 반복 순서는 Object.keys()에 결과에 따라 나열 된다. 이것은 브라우저 마다 다를수 있다. -->
    <ul>
      <li v-for="(value, key) in myObject">
        {{key}} : {{ value }} 
      </li>
    </ul>
    <!-- push(), pop(), shift(), unshift(), splice(), sort(), reverse()는 기존 배열을 변경 시킨다. -->
    <!-- 예: vm.items.push({message: 'Hi'}) 를 실행한다면 즉시 vue는 items의 변경을 감지해서 재 랜더링을 시킨다. -->
    <!-- 재 랜더링을 하지 않길 원한다면, filter(), concat(), slice()를 사용하면 된다. 이 메소드는 새 배열을 생성하여 반환하기 때문이다. -->
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          items: [
            { message: 'Foo' },
            { message: 'Bar' }
          ],
          myObject: {
            firstName: 'Foo',
            lastName: 'Bar',
            age: 30,
            gender: 'M'
          }
        }
      }
    })
  </script>
</body>
</html>
